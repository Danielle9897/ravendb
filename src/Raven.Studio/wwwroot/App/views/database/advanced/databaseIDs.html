<div class="content-container" id="databaseIDs">
    <form data-bind="submit: saveUnusedDatabaseIDs" novalidate autocomplete="off" class="flex-form">
        <div class="content-margin">
            
<!--            todo move save to right panel...-->
            
            <div class="toolbar">
                <button type="submit" class="btn btn-primary" data-bind="enable: isSaveEnabled, css: { 'btn-spinner': spinners.save }">
                    <i class="icon-save"></i> <span>Save</span>
                </button>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="panel padding margin-bottom">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label">Database ID</label>
                                <div class="margin-top margin-top-xs" >
                                    <strong class="form-control-static" data-bind="text: databaseID"></strong>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Change Vector</label>
                                <div class="margin-top margin-top-xs">
                                    
                                    <div data-bind="foreach: databaseChangeVector">
                                        <div class="badge margin-bottom margin-bottom-xs change-vector" data-bind="text: $data"></div>
                                        <button class="btn btn-default btn-sm margin-bottom margin-bottom-xs" title="Click to add the database ID from this entry to the unused database IDs"
                                                data-bind="visible: $parent.canAddIdToUnusedIDs($data)">
                                            <span>Add to unused</span><i class="margin-left margin-left-sm icon-arrow-filled-right"></i>
                                        </button>
                                        <br>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="panel padding margin-top margin-top-lg">
                        <h3>Unused Database IDs</h3>
                        <div class="form-group">
                            <label class="control-label">&nbsp;</label>
                            <div class="margin-top margin-top-xs">

                                <div data-bind="foreach: unusedDatabaseIDs">
                                    <div class="badge margin-bottom margin-bottom-xs change-vector" data-bind="text: $data"></div>
                                    <button class="btn btn-default btn-sm margin-bottom margin-bottom-xs" title="Remove this ID from the unused list">
                                        <i class="icon-trash"></i>
                                    </button>
                                    <div>
                                        <div class="text-center text-muted" data-bind="visible: !unusedDatabaseIDs().length">
                                            <i class="icon-lg icon-empty-set"></i>
                                            <h2 class="margin-top margin-top-sm">Unused No IDs are fields added</h2>
                                        </div>
                                    </div>
                                    <br>
                                </div>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
