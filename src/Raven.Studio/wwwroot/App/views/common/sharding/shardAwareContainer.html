<div class="flex-horizontal" data-bind="visible: showContext, if: showContext" style="position: absolute; right: 0">
    <div data-bind="attr: { title: 'View context is ' + contextName() }" class="margin-right-xs badge badge-info">
        <i data-bind="visible: pinned" class="icon-pinned"></i>
        <span class="margin-right-sm" data-bind="text: contextName"></span>
    </div>
    <div class="btn-group">
        <button class="btn btn-default" data-bind="click: changeScope, visible: canChangeScope" title="Select shard to view">
            <i class="icon-config"></i>
        </button>
        <button class="btn btn-default" data-bind="click: exit, visible: canCloseContext" title="Close to view All-Shards">
            <i class="icon-cancel"></i>
        </button>
    </div>
</div>
<div data-bind="compose: { model: child, activationData: activationData }" style="display: contents; position: relative"></div>
<div data-bind="compose: { model: shardSelector }"></div>
<div data-bind="compose: { model: allShardsDialog }"></div>
